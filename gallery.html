<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: rgb(122, 132, 122);
    text-align: center;
}
        header {
    position: fixed;
    top: 0;
    width: 100%;
    background: green;
    padding: 10px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
}

.logo img {
    max-height: 50px;
    margin-left: 16px;
    border-radius: 60%;
}

nav {
    margin-right: 20px;
}

nav ul {
    display: flex;
    list-style: none;
}

nav ul li {
    margin: 0 10px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 14px;
}

nav ul li:hover {
    text-decoration: underline;
}
.image img{
    padding: 5px;
}
.image{
    padding-top: 70px;
}
@media (max-width: 768px) {
    .image{
        text-align: center;
    }
    .image img{
        height: 110px;
        width: 130px;
    }
    header {
        flex-direction: row; /* Keep logo and nav horizontal */
        justify-content: space-between;
        padding: 7px 7px;
    }
    
    nav ul {
        flex-direction: row; /* Ensure the nav links stay horizontal */
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
    }

    nav ul li {
        margin: 4px; /* Add margin between the items */
    }
    
    .logo img {
        max-height: 40px;
        border-radius: 60%;
        margin-right: 2px;
    }
}
    </style>
</head>
